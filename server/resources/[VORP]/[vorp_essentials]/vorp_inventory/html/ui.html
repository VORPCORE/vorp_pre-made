<!DOCTYPE html>
<html>
    <head>
        <meta name="author" content="">
        <title>Inventory HUD</title>
        <link rel="stylesheet" id="themonic-fonts-css" href="css/contextMenu.min.css" type="text/css" media="all" />
        <link rel="stylesheet" id="themonic-fonts-css" href="css/jquery.dialog.min.css" type="text/css" media="all" />
        <link rel="stylesheet" id="themonic-fonts-css" href="css/ui.min.css" type="text/css" media="all" />
    </head>
    <body>
        <div id="inventoryHud">
            <div id="disabler"></div>
            <div id="ammobox"></div>
            <div id="hint"></div>
            <div id="title">Satchel</div>
            <div id="inventoryElement">
            </div>
            <p id="information"></p>
            <p id="description"></p>
            <div id="cash">
                <a id="money-value"></a>
                <a id="hint-money-value" class="dn"></a>
            </div>
            <div id="gold">
                <a id="gold-value"></a>
                <a id="hint-gold-value" class="dn"></a>
            </div>
            <div id="rol">
                <a id="rol-value"></a>
                <a id="hint-rol-value" class="dn"></a>
            </div>
            <div id="id">
                <a id="id-value"></a>
            </div>
            <div class="mainButtonContainer">
                <button class="mainButton" type="button" data-target="mainButton1" onclick="toggleDropdown('mainButton1')">
                <img src="img/itemtypes/satchel_nav_kit.png" alt="Main Button Image">
                </button>
                <button class="mainButton" type="button" data-target="mainButton2" onclick="toggleDropdown('mainButton2')">
                <img src="img/itemtypes/clothing.png" alt="Main Button Image">
                </button>
            </div>
            <div class="imageButtonContainer">
                <div class="carouselWrapper">
                    <div class="carouselContainer" id="carousel1Container">
                        <button class="carousel-control left" onclick="scrollCarousel('carousel1', -1)">&#10094;</button>
                        <div class="dropdownButtonContainer mainButton1" id="carousel1">
                            <button class="dropdownButton" type="button" data-type="itemtype" data-param="all" data-desc="All items" onclick="action('itemtype','all','inventoryElement')">
                                <div>
                                    <img src="img/itemtypes/satchel_nav_all.png" alt="Image 2">
                                </div>
                            </button>
                            <button class="dropdownButton" type="button" data-type="itemtype" data-param="medical" data-desc="Medical items"
                                onclick="action('itemtype','medical','inventoryElement')">
                                <div>
                                    <img src="img/itemtypes/satchel_nav_remedies.png" alt="Image 2">
                                </div>
                            </button>
                            <button class="dropdownButton" type="button" data-type="itemtype" data-param="herbs" data-desc="Herbs and berries"
                                onclick="action('itemtype','herbs','inventoryElement')">
                                <div>
                                    <img src="img/itemtypes/satchel_nav_herbs.png" alt="Image 2">
                                </div>
                            </button>
                            <button class="dropdownButton" type="button" data-type="itemtype" data-param="foods" data-desc="Food stuff"
                                onclick="action('itemtype','foods','inventoryElement')">
                                <div>
                                    <img src="img/itemtypes/satchel_nav_provisions.png" alt="Image 2">
                                </div>
                            </button>
                            <button class="dropdownButton" type="button" data-type="itemtype" data-param="weapons" data-desc="All weapons"
                                onclick="action('itemtype','weapons','inventoryElement')">
                                <div>
                                    <img src="img/itemtypes/weapon.png" alt="Image 2">
                                </div>
                            </button>
                            <button class="dropdownButton" type="button" data-type="itemtype" data-param="ammo" data-desc="All ammunition" onclick="action('itemtype','ammo','inventoryElement')">
                                <div>
                                    <img src="img/itemtypes/ammo.png" alt="Image 2">
                                </div>
                            </button>
                            <button class="dropdownButton" type="button" data-type="itemtype" data-param="tools" data-desc="Tools and Utils"
                                onclick="action('itemtype','tools','inventoryElement')">
                                <div>
                                    <img src="img/itemtypes/satchel_nav_materials.png" alt="Image 2">
                                </div>
                            </button>
                            <button class="dropdownButton" type="button" data-type="itemtype" data-param="valuables" data-desc="Stuff that has a lot of value"
                                onclick="action('itemtype','valuables','inventoryElement')">
                                <div>
                                    <img src="img/itemtypes/satchel_nav_valuables.png" alt="Image 2">
                                </div>
                            </button>
                            <button class="dropdownButton" type="button" data-type="itemtype" data-param="horse" data-desc="Items to use on your horse or on yourself"
                                onclick="action('itemtype','horse','inventoryElement')">
                                <div>
                                    <img src="img/itemtypes/satchel_nav_horse_items.png" alt="Image 2">
                                </div>
                            </button>
                            <button class="dropdownButton" type="button" data-type="itemtype" data-param="animals" data-desc="Items you got from animals you killed"
                                onclick="action('itemtype','animals','inventoryElement')">
                                <div>
                                    <img src="img/itemtypes/satchel_nav_animals.png" alt="Image 2">
                                </div>
                            </button>
                            <button class="dropdownButton" type="button" data-type="itemtype" data-param="documents" data-desc="Documents and Letters"
                                onclick="action('itemtype','documents','inventoryElement')">
                                <div>
                                    <img src="img/itemtypes/satchel_nav_documents.png" alt="Image 2">
                                </div>
                            </button>
                        </div>
                        <button class="carousel-control right" onclick="scrollCarousel('carousel1', 1)">&#10095;</button>
                    </div>
                </div>
                <div class="carouselWrapper">
                    <div class="carouselContainer" id="carousel2Container">
                        <button class="carousel-control left" onclick="scrollCarousel('carousel2', -1)">&#10094;</button>
                        <div class="dropdownButtonContainer mainButton2" id="carousel2">
                            <button class="dropdownButton" type="button" data-type="clothing" data-param="hat" onclick="action('clothing','hat','inventoryElement')">
                            <img src="img/itemtypes/hat.png" alt="Image 2">
                            </button>
                            <button class="dropdownButton" type="button" data-type="clothing" data-param="boots" onclick="action('clothing','boots','inventoryElement')">
                                <img src="img/itemtypes/boots.png" alt="Image 2">
                            </button>
                            <button class="dropdownButton" type="button" data-type="clothing" data-param="shirt"
                                onclick="action('clothing','shirt','inventoryElement')">
                            <img src="img/itemtypes/shirt.png" alt="Image 2">
                            </button>
                            <button class="dropdownButton" type="button" data-type="clothing" data-param="ccoat"
                                onclick="action('clothing','ccoat','inventoryElement')">
                            <img src="img/itemtypes/ccoat.png" alt="Image 2">
                            </button>
                            <button class="dropdownButton" type="button" data-type="clothing" data-param="coat" onclick="action('clothing','coat','inventoryElement')">
                            <img src="img/itemtypes/coat.png" alt="Image 2">
                            </button>
                            <button class="dropdownButton" type="button" data-type="clothing" data-param="poncho"
                                onclick="action('clothing','poncho','inventoryElement')">
                            <img src="img/itemtypes/poncho.png" alt="Image 2">
                            </button>
                            <button class="dropdownButton" type="button" data-type="clothing" data-param="glove"
                                onclick="action('clothing','glove','inventoryElement')">
                            <img src="img/itemtypes/gloves.png" alt="Image 2">
                            </button>
                            <button class="dropdownButton" type="button" data-type="clothing" data-param="cloak"
                                onclick="action('clothing','cloak','inventoryElement')">
                            <img src="img/itemtypes/cloak.png" alt="Image 2">
                            </button>
                            <button class="dropdownButton" type="button" data-type="clothing" data-param="mask" onclick="action('clothing','mask','inventoryElement')">
                            <img src="img/itemtypes/mask.png" alt="Image 2">
                            </button>
                            <button class="dropdownButton" type="button" data-type="clothing" data-param="vest" onclick="action('clothing','vest','inventoryElement')">
                            <img src="img/itemtypes/vest.png" alt="Image 2">
                            </button>
                            <button class="dropdownButton" type="button" data-type="clothing" data-param="neckwear"
                                onclick="action('clothing','neckwear','inventoryElement')">
                            <img src="img/itemtypes/neckwear.png" alt="Image 2">
                            </button>
                            <button class="dropdownButton" type="button" data-type="clothing" data-param="sleeves"
                                onclick="action('clothing','sleeves','inventoryElement')">
                            <img src="img/itemtypes/sleeves.png" alt="Image 2">
                            </button>
                            <button class="dropdownButton" type="button" data-type="clothing" data-param="belt" onclick="action('clothing','belt','inventoryElement')">
                            <img src="img/itemtypes/buck.png" alt="Image 2">
                            </button>
                        </div>
                        <button class="carousel-control right" onclick="scrollCarousel('carousel2', 1)">&#10095;</button>
                    </div>
                </div>
            </div>
            <div id="transaction-loader">
                <div class="wrap-model">
                    <div class="revolver">
                        <section class="revolver-part"></section>
                        <section class="revolver-part"></section>
                        <section class="revolver-part"></section>
                        <section class="revolver-part"></section>
                        <section class="revolver-part"></section>
                        <section class="revolver-part"></section>
                    </div>
                    <div id="loading-text"></div>
                </div>
            </div>
        </div>
        <div id="secondInventoryHud">
            <div id="titleHorse"></div>
            <div id="secondInventoryElement">
            </div>
            <p id="information2"></p>
            <p id="description2"></p>
            <div class="capacity">
                <a id="current-cap-value"></a>/<a id="capacity-value"></a>
            </div>
            <div class="imageButtonContainer1">
                <div class="carouselWrapper1">
                    <div class="carouselContainer1">
                        <button class="carousel-control1 left" onclick="scrollCarousel('staticCarousel', -1)">&#10094;</button>
                        <div class="dropdownButtonContainer1" id="staticCarousel">                    
                        <button class="dropdownButton1" type="button" data-type="itemtype" data-param="all" onclick="action('itemtype','all','secondInventoryElement')">
                            <div>
                                <img src="img/itemtypes/satchel_nav_all.png" alt="Image 2">
                            </div>
                        </button>
                        <button class="dropdownButton1" type="button" data-type="itemtype" data-param="medical" onclick="action('itemtype','medical','secondInventoryElement')">
                            <div>
                                <img src="img/itemtypes/satchel_nav_remedies.png" alt="Image 2">
                            </div>
                        </button>
                        <button class="dropdownButton1" type="button" data-type="itemtype" data-param="herbs" onclick="action('itemtype','herbs','secondInventoryElement')">
                            <div>
                                <img src="img/itemtypes/satchel_nav_herbs.png" alt="Image 2">
                            </div>
                        </button>
                        <button class="dropdownButton1" type="button" data-type="itemtype" data-param="foods" onclick="action('itemtype','foods','secondInventoryElement')">
                            <div>
                                <img src="img/itemtypes/satchel_nav_provisions.png" alt="Image 2">
                            </div>
                        </button>
                        <button class="dropdownButton1" type="button" data-type="itemtype" data-param="weapons" onclick="action('itemtype','weapons','secondInventoryElement')">
                            <div>
                                <img src="img/itemtypes/weapon.png" alt="Image 2">
                            </div>
                        </button>
                        <button class="dropdownButton1" type="button" data-type="itemtype" data-param="ammo" onclick="action('itemtype','ammo','secondInventoryElement')">
                            <div>
                                <img src="img/itemtypes/ammo.png" alt="Image 2">
                            </div>
                        </button>
                        <button class="dropdownButton1" type="button" data-type="itemtype" data-param="tools" onclick="action('itemtype','tools','secondInventoryElement')">
                            <div>
                                <img src="img/itemtypes/satchel_nav_materials.png" alt="Image 2">
                            </div>
                        </button>
                        <button class="dropdownButton1" type="button" data-type="itemtype" data-param="valuables" onclick="action('itemtype','valuables','secondInventoryElement')">
                            <div>
                                <img src="img/itemtypes/satchel_nav_valuables.png" alt="Image 2">
                            </div>
                        </button>
                        <button class="dropdownButton1" type="button" data-type="itemtype" data-param="horse" onclick="action('itemtype','horse','secondInventoryElement')">
                            <div>
                                <img src="img/itemtypes/satchel_nav_horse_items.png" alt="Image 2">
                            </div>
                        </button>
                        <button class="dropdownButton1" type="button" data-type="itemtype" data-param="animals" onclick="action('itemtype','animals','secondInventoryElement')">
                            <div>
                                <img src="img/itemtypes/satchel_nav_animals.png" alt="Image 2">
                            </div>
                        </button>
                        <button class="dropdownButton1" type="button" data-type="itemtype" data-param="documents" onclick="action('itemtype','documents','secondInventoryElement')">
                            <div>
                                <img src="img/itemtypes/satchel_nav_documents.png" alt="Image 2">
                            </div>
                        </button>
                    </div>
                    <button class="carousel-control1 right" onclick="scrollCarousel('staticCarousel', 1)">&#10095;</button>
                </div>
                </div>
            </div>
        </div>
                
                
            </div>
        </div>
        <div id="character-selection">
            <button class="close-btn" type="button" onclick="closeCharacterSelection()">X</button>
            <h1 id="character-select-title">Select</h1>
            <ul id="character-list">
            </ul>
        </div>
        <script type="text/javascript" src="js/vendor/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="js/vendor/jquery-ui.js"></script>
        <script type="text/javascript" src="js/config.js"></script>
        <script type="text/javascript" src="js/contextMenu.min.js"></script>
        <script type="text/javascript" src="js/jquery.dialog.min.js"></script>
        <script type="text/javascript" src="js/nui.js"></script>
        <script type="text/javascript" src="js/data.js"></script>
        <script type="text/javascript" src="js/utils.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
        <script type="text/javascript" src="js/invScript.js"></script>
        <script type="text/javascript" src="js/secondaryInvScript.js"></script>
    </body>
</html>
